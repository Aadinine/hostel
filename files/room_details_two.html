<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details - Hostel Allocation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="room_details_two.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-12 text-center position-relative">
                    <h1 id="roomNumber">Room 200</h1>
                    <p class="mb-0">2-Seater Room Details</p>
                    <div class="student-info">
                        <h5 id="studentName">Student Name</h5>
                        <p id="studentReg" class="mb-0">Registration Number</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Room Details -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Current Occupants</h3>
                    </div>
                    <div class="card-body">
                        <div id="studentsList">
                            <!-- Students will be loaded here dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Buttons - Both Same Style and Visible -->
                <div class="button-group text-center mt-4">
                    <button class="btn btn-primary btn-lg me-3" onclick="selectRoom()">Select Room</button>
                    <button class="btn btn-primary btn-lg" onclick="goHome()">Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="room_details_two.js"></script>
</body>
</html>
