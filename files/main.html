<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Allocation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="login-card">
        <div class="brand-header">
            <h2>Hostel Room Allocation</h2>
            <p>Done by Aadityaraj Rajit</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="registrationNumber" class="form-label">Please enter your register number:</label>
                <input type="text" class="form-control" id="registrationNumber" required placeholder="e.g., URK23CS1010">
                <div class="error-message" id="regNumberError"></div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Please enter your password:</label>
                <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Next</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
