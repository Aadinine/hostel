<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Allocation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="home.css" rel="stylesheet">
</head>

<body>
    <!-- Welcome Banner -->
    <!-- Welcome Banner - Centered with Right Button -->
    <div class="welcome-banner">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-center flex-grow-1">
                    <h1 id="welcomeMessage">Welcome, Student!</h1>
                    <p class="banner-subtitle">Hostel Room Allocation System</p>
                </div>
                <div>
                    <button id="leaveRoomBtn" class="btn btn-danger btn-leave" onclick="leaveRoom()"
                        style="display: inline-block;">
                        🚪 Leave Room
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Room Selection -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Choose Room Type</h3>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <!-- 1 Seater -->
                            <div class="col-md-3 mb-3">
                                <div class="room-type-card" onclick="selectRoomType(1)">
                                    <div class="room-icon">🛏️</div>
                                    <h4>1 Seater</h4>
                                    <p class="text-muted">Private room</p>
                                </div>
                            </div>
                            <!-- 2 Seater -->
                            <div class="col-md-3 mb-3">
                                <div class="room-type-card" onclick="selectRoomType(2)">
                                    <div class="room-icon">🛏️🛏️</div>
                                    <h4>2 Seater</h4>
                                    <p class="text-muted">Shared room</p>
                                </div>
                            </div>
                            <!-- 3 Seater -->
                            <div class="col-md-3 mb-3">
                                <div class="room-type-card" onclick="selectRoomType(3)">
                                    <div class="room-icon">🛏️🛏️🛏️</div>
                                    <h4>3 Seater</h4>
                                    <p class="text-muted">Shared room</p>
                                </div>
                            </div>
                            <!-- 4 Seater -->
                            <div class="col-md-3 mb-3">
                                <div class="room-type-card" onclick="selectRoomType(4)">
                                    <div class="room-icon">🛏️🛏️🛏️🛏️</div>
                                    <h4>4 Seater</h4>
                                    <p class="text-muted">Shared room</p>
                                </div>
                            </div>
                        </div>

                        <!-- Logout Button -->
                        <div class="text-center mt-4">
                            <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
