<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Seater Rooms - Hostel Allocation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="four.css" rel="stylesheet">
</head>
<body>
    <!-- Header with Student Info -->
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <button class="btn btn-outline-primary back-btn" onclick="goBack()">‚Üê Back to Home</button>
                </div>
                <div class="col-md-6 text-end">
                    <div class="student-info">
                        <h5 id="studentName">Student Name</h5>
                        <p id="studentReg" class="mb-0">Registration Number</p>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <h1>4-Seater Rooms</h1>
                <p>Available rooms with occupancy status</p>
            </div>
        </div>
    </div>

    <!-- Rooms Grid -->
    <div class="container mt-4">
        <div class="row" id="roomsGrid">
            <!-- Rooms will be loaded here dynamically -->
        </div>
    </div>

    <script src="four.js"></script>
</body>
</html>
